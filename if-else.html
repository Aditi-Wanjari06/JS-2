<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <script>
        const num = parseInt(prompt("Enter a number : "));

        if (num == 1) {
            document.write("Number is ONE.");
        }
        else if (num == 2) {
            document.write("Number is TWO.");
        }
        else if (num == 3) {
            document.write("Number is THREE.");
        }
        else if (num == 4) {
            document.write("Number is FOUR.");
        }
        else {
            document.write("Number does not exist.");
        }
    </script>

</body>

</html>
